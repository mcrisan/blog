{% macro followers(user, type) %}
	<div class="grid_users_admin">
        <div class="row">
            <div class="grid-head col-md-6"><p>{{type}}</p></div>
        </div>
        {% if type=="followers" %}
	{% for user in user.followed %}
		
		<div class="row">
            <div class="col-md-4"><p>{{ user.username }}</p></div>
            <div class="col-md-2"><p>Unfollow</p></div>				
            </div>
            {% endfor %}
            {% else %}
        {% for user in user.followed %}
		
		<div class="row">
            <div class="col-md-4"><p>{{ user.username }}</p></div>
            <div class="col-md-2"><p>Unfollow</p></div>				
            </div>
            {% endfor %}
            {% endif %}

    </div>
    
{% endmacro %}
