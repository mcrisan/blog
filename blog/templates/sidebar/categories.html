<div class ="categories">
<h2 class="cufon-h2"><span>Categories</span></h2>
	{% for category in categ %}
		<li><h4><a href="{{ url_for('blog.posts_by_category', category=category.name)}}">{{category.name}} ({{ category.count }})</a></h4></li>
	{% else %}
		<p>No categories</p>
	{% endfor %}	
    
</div>
