<div class ="top_users">
<h2 class="cufon-h2"><span>Top Posts</span></h2>
	{% for post in posts2 %}
	<div class="row">
		<div class="col-xs-12" ><a href="{{ url_for('blog.post_details', id=post.id) }}"><h3>{{ post.title}}</h3></a></div>
	</div>
	<div class="row">
		<div class="col-xs-12"><a href="{{ url_for('blog.post_details', id=post.id) }}"><img src="{{post.image}}"  class="img-responsive" /></a></div>
	</div>
	<div class="row">
		<div class="col-xs-12"><a href="{{ url_for('blog.post_details', id=post.id) }}#comments">The post has {{post.total}} comments</a></div>
	</div>
	{% else %}
		<p>No Users</p>
	{% endfor %}	
    
</div>
