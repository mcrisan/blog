{% macro comment(comment) %}
<hr size="30">
	  <div class="comment">
	  		<img src="http://thecontentwrangler.com/wp-content/uploads/2011/08/User.png"  alt="" />
		  <span>{{ comment.ucomments.username }} - {{comment.created_at.strftime('%Y-%m-%d') }} </span></br>
		  <span>{{comment.comment }}</span></br>
		  <a href="#" class="reply" data-parentid ={{comment.id}} data-postid ={{comment.post_id}} >Reply</a>
	  </div>

{% endmacro %}}
